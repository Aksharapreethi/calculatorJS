<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <!-- <h1 class="log"> AKSHARA</h1> -->
      <h1 class="name">CALCULATOR</h1>
    </div>
    <div class="cal">
      <div class="calculator">
        <input type="text" placeholder="0" id="outputscreen" /><br /><br />
        <button class="cbtn" onclick="clear()">C</button>
        <button class="dbtn" onclick="del()">DELETE</button>
        <button class="pbtn" onclick="display('%')">%</button><br /><br />

        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="mbtn" onclick="display('*')">*</button><br /><br />
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="sbtn" onclick="display('-')">-</button><br /><br />
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="abtn" onclick="display('+')">+</button><br /><br />
        <button onclick="display('0')">0</button>
        <button class="tbtn" onclick="display('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
    <script>
      let outputscreen = document.getElementById("outputscreen");
      function display(num) {
        outputscreen.value += num;
      }
      function calculate() {
        try {
          outputscreen.value = eval(outputscreen.value);
        } catch (error) {
          alert("invaild");
        }
      }
      function clear() {
        outputscreen.value = " ";
      }
      function del() {
        outputscreen.value = outputscreen.value.slice(0, -1);
      }
    </script>
  </body>
</html>
